<html>
<head>
    <title>Arroyo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <base href="/">


    <style media="screen">
        body {
            color: #383838;
            background-color: #efefef;
            font-family: sans-serif;
        }

        #loading {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
            window.STATIC_URL = '/static/webui/dist/';
    </script>

    <script src="static/webui/dist/node_modules/core-js/client/shim.min.js"></script>
    <script src="static/webui/dist/node_modules/zone.js/dist/zone.js"></script>
    <script src="static/webui/dist/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="static/webui/dist/node_modules/systemjs/dist/system.src.js"></script>

    <script src="static/webui/dist/systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
    <link rel="stylesheet" href="static/webui/dist/css/main.css">
</head>

<body>
    <arroyo-webui>
        <main id="loading" role="main">
            <span><i class="fa fa-circle-o-notch fa-spin"></i> loading...</span>
        </main>
    </arroyo-webui>
</body>
</html>
