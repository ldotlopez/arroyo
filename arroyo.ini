;
; Main section
;

[main]
; sqlalchemy URI for database
; See http://docs.sqlalchemy.org/en/rel_0_9/core/engines.html#database-urls
db-uri = sqlite:////tmp/arroyo.db

; Downloader backend to use
; Check arroyo/downloaders folder for available downloaders
downloader = mock

; Auto import feature
auto-import = no

; Logger level and format
log-level = WARNING
log-format = [%(levelname)s] [%(name)s] %(message)s

; User Agent for fetcher
user-agent = Mozilla/5.0 (X11; Linux x86) Home software (KHTML, like Gecko)

; Cache features
use-cache = yes
cache-delta = 12000

;
; Extensions
;

; Extension example configuration
; [extension.type.name]  ; ex. services.foo or commands.bar
; enabled = true
; parameter1 = value1

;[extension.services.twitter]
;enabled = no
;notify_on = source-state-change=sharing, source-state-change=archived, origin-failed
;consumer_key = 
;consumer_secret = 
;token = 
;token_secret = 

;
; Origins
;

; An origin populates the dabatase with torrents
; [origin.label]
; ; Check arroyo/importers folder for available analizers
; analizer_name = foo
; ; URL to analize
; seed_url = http://
; ; Iterations: some analizers can iterate over the given seed_url.
; ; Think about iterations as how many 'pages' the analizer has to parser
; iterations = 1
; ; Type and language of media found in this origin.
; ; type can be something like episode or movie
; ; language should be a code like eng-US or spa-ES (see babelfish doc)
; ; Some analizers can resolve this for themselves
; type =
; language =

;[origin.eztv]
;importer = eztv
;iterations = 3
;type = episode
;language = eng-US

;[origin.ka-eztv]
;backend = kickass
;iterations = 3
;type = episode
;seed_url = https://kickass.to/user/EZTV/uploads/?field=time_add&sorder=desc

;[origin.ka-episodes]
;backend = kickass
;iterations = 1
;type = episode
;seed_url = http://kickass.to/tv/

;[origin.ka-movies]
;backend = kickass
;iterations = 3
